name: Manual Build | Main Branch

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag (Also version)'
        required: true
        type: string

jobs:
  build:
    name: Build from tag and release it
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: '${{ secrets.ACTION_TOKEN }}'
          tag_name: '${{ inputs.tag }}'
          prerelease: false
          draft: false
          files: README.md
          generate_release_notes: true
          name: '${{ inputs.tag }}'
          body: |
            <details>
              <summary>ðŸ¤– Autogenerated Conventional Changelog</summary>

            
            </details>
